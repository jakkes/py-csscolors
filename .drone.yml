---
kind: pipeline
type: docker
name: default

steps:
- name: test and docs
  image: python:3.7.9-slim
  commands:
  - pip install pdoc3 -r requirements.txt
  - pytest
  - rm -rf ./docs/csscolors/
  - pdoc3 ./csscolors --html -o docs
- name: publish
  image: python:3.7.9-slim
  environment:
    PYPI_USERNAME:
      from_secret: PYPI_USERNAME
    PYPI_PASSWORD:
      from_secret: PYPI_PASSWORD
  commands:
    - pip install twine -r requirements.txt
    - python scripts/publish_if_new_version.py
- name: push
  image: alpine/git
  commands:
  - git add docs
  - git config user.name drone
  - git config user.email drone
  - git commit -m "[CI SKIP]" --allow-empty
  - git push origin main

trigger:
  branch:
  - main
  event:
  - push

---
kind: pipeline
type: docker
name: pull request

steps:
- name: test
  image: python:3.7.9-slim
  commands:
  - pip install -r requirements.txt
  - pytest

trigger:
  event:
  - pull_request